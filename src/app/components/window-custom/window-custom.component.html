<div *ngIf="!isMinimized" #windowElement
    class="select-none absolute top-1/5 left-1/2 transform -translate-x-1/2 bg-green-800 bg-opacity-80 text-white border-4 border-green-600 rounded-lg cursor-grab transition-all duration-300 ease-in-out w-11/12 h-3/5"
    (mousedown)="onMouseDown($event)">

    <div class="window-header bg-green-700 p-2 flex justify-between items-center rounded-t-lg cursor-grab">
        <h1 class="text-2xl font-extrabold">{{ windowTitle }}</h1>
        <div class="flex gap-2">
            <div class="bg-red-800 w-6 h-6 rounded-full cursor-pointer border-white border-2" (click)="close()"></div>
            <div class="bg-yellow-800 w-6 h-6 rounded-full cursor-pointer border-white border-2" (click)="minimize()">
            </div>
            <div class="bg-green-800 w-6 h-6 rounded-full cursor-pointer border-white border-2"
                (click)="isMaximized ? restore() : maximize()"></div>
        </div>
    </div>

    <div class="p-10 space-y-6">
        <p class="text-green-300">{{ contentText}}</p>
        <div *ngFor="let item of contentList">
            <h2 class="text-green-400 text-xl font-bold">{{ item.title || item.name }}</h2>
            <p *ngIf="item.company" class="mt-2 text-green-300 font-bold">{{ item.company }} - {{ item.duration }}</p>
            <p *ngIf="item.description" class="text-green-300">{{ item.description }}</p>
            <a *ngIf="item.url" href="{{ item.url }}" target="_blank" class="text-green-200 underline">Ver Proyecto</a>
        </div>
    </div>
</div>

<button *ngIf="isMinimized"
    class="restore-btn fixed bottom-28 left-1/2 transform -translate-x-1/2 bg-green-700 text-white p-2 rounded-md cursor-pointer font-bold transition-colors duration-300 hover:bg-green-500"
    (click)="restore()">
    {{ windowTitle }}
</button>
