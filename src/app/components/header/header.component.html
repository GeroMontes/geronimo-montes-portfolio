<header class="flex items-center justify-between py-8 px-4 space-x-4">
    <div class="flex px-4 space-x-4">
        <img [src]="logoUrl" alt="Logo" class="w-16 h-16 animate__animated animate__fadeIn" />
        <div class="animate__animated animate__fadeIn">
            <h1 class="text-5xl font-bold text-green-400">{{ title }}</h1>
            <p class="text-xl text-green-300">{{ subtitle }}</p>
        </div>
    </div>

    <!-- Social Buttons -->
    <div class="flex justify-start px-4 space-x-4 pb-4">
        <a *ngFor="let social of socials" [href]="social.link" class="text-green-300 hover:text-green-500"
            target="_blank" rel="noopener">
            <i [class]="social.icon + ' text-2xl animate__animated animate__fadeIn'"></i>
        </a>
    </div>
</header>
