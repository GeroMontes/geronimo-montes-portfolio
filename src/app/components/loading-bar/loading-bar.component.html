<div
  class="w-screen h-screen flex flex-col items-center justify-center bg-transparent text-green-400 font-mono relative overflow-hidden">

  <!-- Fondo de nÃºmeros aleatorios -->
  <!-- <canvas #matrixCanvas class="absolute inset-0"></canvas> -->

  <!-- Capa oscura entre la barra de carga y el fondo -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Texto animado -->
  <p class="text-5xl mb-6 z-10 animate-pulse">{{ currentMessage }}</p>

  <!-- Barra de carga -->
  <div class="w-96 border-4 border-green-500 rounded-md mt-4 p-1 bg-green-900 bg-opacity-30 relative z-20">
    <div class="bg-gradient-to-r from-transparent via-green-500 to-transparent h-6 rounded-md animate-progress-bar"
      [style.width.%]="progress"></div>
  </div>

  <p class="mt-4 text-3xl z-10"> {{ loadedFiles }} de {{ totalFiles }} completado.</p>
</div>
